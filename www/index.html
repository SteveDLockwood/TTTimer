<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Timer</title>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/wickedpicker.min.js"></script>
        <script type="text/javascript" src="js/timer.js"></script>
        <link rel="stylesheet" type="text/css" href="css/timer.css" />
        <link rel="stylesheet" type="text/css" href="js/wickedpicker.min.css" />
    </head>
    <body onload="doc_load()">
        <div id="start_time_div">
            <input type="button" value="SET UP" onclick="setup()" />
            Start:
            <div id="start_time"></div>
        </div>
        <div id="setup">
            <h1>Set up
                <input id="setup_close" type="button" value="CLOSE" onclick="setup_close()" />
            </h1>
            <div>
                <h2>Re-set</h2>
                <div>Clear all times and riders</div>
                <input type="button" value="CLEAR ALL" onclick="reset()" />
                <span id="reset_check">
                    All currently recorded times will be lost. Are you sure?
                    <input type="button" value="Yes" onclick="reset2()" />
                </span>
            </div>
            <div>
                <h2>Start time</h2>
                <div>Click on the time and use the adjuster</div>
                <input type="text" id="setup_start_time" />
                <input type="button" value="SET START TIME" onclick="set_start_time()" />
            </div>
            <div>
                <h2>Number of riders</h2>
                <div>Enter the maximum rider number</div>
                <input type="text" id="setup_num_riders" />
                <input type="button" value="SET NUM RIDERS" onclick="set_num_riders()" />
            </div>
        </div>
        <div id="time_display">
            ...loading
        </div>
        <div id="time_button">
            <input type="button" value="RECORD TIME" onclick="time_button_click(event)"/>
        </div>
        <div id="button_clicks">
        </div>
    </body>
</html>
